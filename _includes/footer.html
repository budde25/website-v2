<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div itemscope itemtype="https://schema.org/Person" class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.email -%}
            <li><a itemprop="email" class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
          <p itemprop="name">Ethan Budd</p>
      </div>

      <div class="footer-col footer-col-3">
        <a href="https://github.com/sponsors/budde25/">Sponsor me</a>
      </div>
    </div>


    <div class="hidden">
	<span itemprop="gender">Male</span>
	<span itemprop="givenName">Ethan</span>
	<span itemprop="familyName">Budd</span>
        <span itemprop="additionalName">Ronald</span>
	<span itemprop="jobTitle">Software Developer</span>
        <div itemprop="homeLocation" itemscope itemtype="https://schema.org/Place">
            <div itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">
		    <span itemprop="addressRegion">Wisconsin</span>,
		    <span itemprop="addressCountry">US</span>,
	    </div>
        </div>
    </div>

</div>

</footer>
